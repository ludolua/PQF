<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pristine Query Formatter</title>
    <link rel="icon" type="image/gif" href="https://media.giphy.com/media/xT0GqzEMpNdrd8zP3m/giphy.gif">

    <link rel="stylesheet" href="{{ url_for('static', filename='m.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Pristine Query Formatter</h1>
        <div class="separator"></div>
        <form method="post">
            <label for="query">Type your SQL query here:</label>
            <textarea id="query" name="query" class="code-block">{{ request.form.get('query') }}</textarea>
            <br>
            <label for="style">Pick your style:</label>
            <select id="style" name="style">
                <option value="style_1" {% if selected_style == 'style_1' %}selected{% endif %}>Style 1</option>
                <option value="style_2" {% if selected_style == 'style_2' %}selected{% endif %}>Style 2</option>
                <option value="style_3" {% if selected_style == 'style_3' %}selected{% endif %}>Style 3</option>
            </select>
            <button type="submit">Format SQL Query</button>
        </form>
        <h2>Formatted SQL Query:</h2>
        <pre><code class="language-sql">{{ formatted_query }}</code></pre>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
